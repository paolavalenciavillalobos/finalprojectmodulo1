<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova mentoria</title>
    <script src="novaturma.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="novaturma.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Poppins:wght@100&display=swap');
    </style>
</head>

<body>


    <div id="menu">
    <div id="logo">
      <img src="https://i.ibb.co/QPm39fQ/mentorclass.png" id="mentorClass" width="100%" height="50%" />
    </div>
    <button class="menuText" onclick="mentoresButton()"> 
      <img src="https://i.ibb.co/XJk7P80/User.png" alt="User" />
      Mentores</button>
    <button class="menuText" onclick="mentoriasButton()"><img src="https://i.ibb.co/j6NWz8F/notebook-and-pen.png" alt="notebook-and-pen" width="20%"
        height="100%" />Mentorias</button>
    <button class="menuText" onclick="turmasButton()"><img src="https://i.ibb.co/BtKzc8p/playback-progress.png" alt="playback-progress"
        width="20%" height="100%" />Turmas</button>
    <button class="menuText" onclick="alunosButton()"><img src="https://i.ibb.co/KDJHT74/every-user.png" alt="every-user" width="20%"
        height="100%" />Alumnos</button>

  </div>

    <div id="cantoDireito">

        <div id="topo">
            <div id="usuario">
                <div id="allIcon">
                    <div id="userIcon">
                        <img id="user" src="https://i.ibb.co/XJk7P80/User.png">
                    </div>
                </div>
                <div id="dados">
                    <p id="userName">Manuela Silva</p>
                    <p id="userMail">manuela@outlook.com</p>
                </div>
            </div>

        </div>

        <div id="title">
            <button id="back" onclick="back()">
                <img src="https://i.ibb.co/v4BVmzV/left-small.png" alt="left-small">
            </button>
            <h4 id="mentores">Nova turma</h4>
        </div>

        <div id="bloco">

            <p class="dadosTitle">Mentoria</p>
            <form id="formulario">
                <div id="novosDados">
                    <div class="inputDados">
                        <label>Mentores</label>
                        <select id="selectMentores"></select>
                    </div>
                    <div class="inputDados">
                        <label>Mentorias</label>
                        <select id="selectMentorias"></select>
                    </div>
                </div>
                <div id="novosDados">
                    <div class="inputDados">
                        <label>Data de inicio</label>
                        <input id="data">
                    </div>
                    <div class="inputDados">
                        <label>Dia da semana</label>
                        <select id="selectSemana">
                        <option>segunda</option>
                        <option>ter√ßa</option>
                        <option>quinta</option>
                    </select>
                    </div>
                    <div class="inputDados">
                        <label>Hora de inicio</label>
                        <input id="horaInicio">
                    </div>
                    <div class="inputDados">
                        <label>Hora de fim</label>
                        <input id="horaFim">
                    </div>
                    <p class="dadosTitle">Turma</p>
                    <div class="inputDados">
                        <label>Turma</label>
                        <input id="turma">
                    </div>
                    <div class="inputDados">
                        <label>Link da aula</label>
                        <input id="link">
                    </div>
                    <div class="inputDados">
                        <label>Qtd de encontros</label>
                        <input id="encontros">
                    </div>
                </div>

                <div id="buttonAction">
                    <button type="submit" id="salvar">Salvar</button>
                </div>

            </form>


        </div>

    </div>

</body>

</html>
