<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Poppins:wght@100&display=swap');
      </style>
</head>

<body id="body">
    <div id="container">
    <form id="formulario">
    <p id="text">Seja bem vindo!</p>
    <h3 id="title">Realize seu Login</h3>
        <div class="bloco">
            <label id="emailLabel">E-mail</label>
            <input id="email" type="email" placeholder="insira seu E-mail">
        </div>
        <div class="bloco">
            <label id="label">Senha</label>
            <input id="senha" type="password" placeholder="insira sua senha">
        </div>
        <div id="box">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Lembrar-me
                </label>
              </div>
            <div id="esqueci">Esqueci minha senha</div>
        </div>
        <button type="submit">Entrar</button>
    </form>
    </div>

</body>

</html>
